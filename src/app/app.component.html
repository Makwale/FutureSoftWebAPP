<ul class="nav nav-tab nav-baground pt-2">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" routerLink="home" routerLinkActive="active-link">Home</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link" data-bs-toggle="dropdown" data-bs-auto-close="false" routerLink="projects" routerLinkActive="active-link" role="button" aria-expanded="false">Go to projects</a>
    <ul class="dropdown-menu ">
      <div class="input-group">
          <input (keyup)="searchProjectAndGroup($event)" type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <ol class="list-group mt-2 ">
        <li *ngFor="let project of projects; let i = index" class="list-group-item d-flex justify-content-between align-items-start border-top">
          <div class="row w-100">
            <div class="col-3">
              <img [src]="project.image.link" alt="">
            </div>
            <div class="col-9 border-start">
              <div class="w-100" role="tablist">
              <div class="fw-bold header p-1 w-100" >{{project.name}}</div>
              <div class="list-group" id="list-tab">
                <a role="tab" data-bs-toggle="list" class="list-group-item list-group-item-action text-muted" *ngFor="let group of project.groups; let j = index">
                  {{group.name}}
                </a>
                <a type="button" *ngIf="!isSearching" class="btn btn-light">Add Group</a>
              </div>
            </div>
            </div>
          </div>
        </li>
      </ol>
    </ul>
  </li>
  <li class="nav-item">
    <a class="nav-link " routerLink="products" routerLinkActive="active-link">Products</a>
  </li>
</ul>
